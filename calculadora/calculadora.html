<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora de Juros Compostos</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <h1>Calculadora de Juros Compostos</h1>

        <form id="calculatorForm">
            <label for="principal">Principal (€): </label>
            <input type="number" id="principal" required /><br />

            <label for="taxa">Taxa de Juros Anual (%): </label>
            <input type="number" id="taxa" step="0.01" required /><br />

            <label for="tempo">Número de Anos: </label>
            <input type="number" id="tempo" required /><br />

            <button type="button" onclick="calcularMontante()">Calcular</button>
        </form>

        <p id="resultado"></p>

        <script src="script.js"></script>
    </body>
</html>
