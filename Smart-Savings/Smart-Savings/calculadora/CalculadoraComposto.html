<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Juros Compostos</title>
  <link rel="stylesheet" type="text/css" href="Calculadora.css">
</head>
<main>
<body class="dark-mode-variables">

  
<div class="calculadora">
  <h1>Calculadora</h1>
  <p>Use as ferramentas do SmartSavings para calcular quanto vais gastar, quanto consegue acumular e quanto investir para alcançar seus objetivos </p>

  <form id="calculatorForm">
    <label for="principal">Principal (€): </label>
    <input type="number" id="principal" required><br>

    <label for="taxa">Taxa de Juros Anual (%): </label>
    <input type="number" id="taxa" step="0.01" required><br>

    <label for="tempo">Número de Anos: </label>
    <input type="number" id="tempo" required><br>

    <button type="button" onclick="calcularMontante()">Calcular</button>
  </form>

  <p id="resultado"></p>
</div>
  <script src="calculadora.js"></script>
</main>
</body>
</html>
