<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.3.67/css/materialdesignicons.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png" />
        <link rel="manifest" href="assets/images/site.webmanifest" />
        <title>Smart Savings | Signup</title>
    </head>
    <body>
        <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
            <div class="container">
                <div class="card login-card">
                    <div class="row no-gutters">
                        <div class="col-md-5">
                            <img src="assets/images/login.jpeg" alt="login" class="login-card-img" />
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <div class="brand-wrapper">
                                    <img src="assets/images/logo.svg" alt="logo" class="logo" />
                                </div>
                                <p class="login-card-description">New Account</p>
                                <form id="RegisterForm">
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="fname" class="sr-only">First Name</label>
                                            <input type="text" id="fname" class="form-control" placeholder="First Name" required />
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="lname" class="sr-only">Last Name</label>
                                            <input type="text" id="lname" class="form-control" placeholder="Last Name" required />
                                        </div>
                                    </div>
                                    <div class="form-group mb-2">
                                        <label for="username" class="sr-only">Username</label>
                                        <input type="text" id="username" class="form-control" autocomplete="username" placeholder="Username" required />
                                    </div>
                                    <div class="form-group mb-2">
                                        <label for="email" class="sr-only">Email</label>
                                        <input type="email" id="email" class="form-control" placeholder="Email" required />
                                    </div>
                                    <div class="form-group mb-4">
                                        <label for="password" class="sr-only">Password</label>
                                        <input type="password" id="password" class="form-control" autocomplete="current-password" placeholder="***********" required />
                                    </div>
                                    <input type="submit" class="btn btn-block login-btn mb-4" value="Create" />
                                </form>
                                <a href="#!" class="forgot-password-link">Forgot password?</a>
                                <p class="login-card-footer-text">Do you have an account? <a href="index.html" class="text-link">Login here</a></p>
                                <nav class="login-card-footer-nav">
                                    <a href="#!">Terms of use.</a>
                                    <a href="#!">Privacy policy</a>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <label class="switch-container">
                <input type="checkbox" id="darkModeToggle" />
                <span class="slider"></span>
            </label>
        </main>
        <script type="module" src="/assets/js/firebase.js"></script>
        <script defer type="module" src="/assets/js/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    </body>
</html>
