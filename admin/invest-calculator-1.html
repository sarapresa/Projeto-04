<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title></title>
    </head>
    <body>
        <!-- Sidebar Section -->
        <div class="container">
            <aside>
                <div class="toggle">
                    <img class="logo" src="images/logo.png" />
                    <div class="close" id="close-btn">
                        <span class="material-icons-sharp"> close </span>
                    </div>
                </div>
                <div id="sidebar-container"></div>
            </aside>
            <!-- End of Sidebar Section -->

            <!-- Main Content -->
            <main>
                <div class="user-settigns">
                    <h2>Compound Interest Calculator</h2>
                    <p>Specifying a target to be reached at the end of X years to determine the amount that needs to be invested in the first case.</p>
                    <form id="calculatorForm">
                        <div class="cal1">
                        <label for="principal">Principal (€): </label>
                        <input class="principal-number" type="number" id="principal" required /><br />

                        <label for="taxa">Taxa de Juros Anual (%): </label>
                        <input type="number" id="taxa" step="0.01" required /><br />

                        <label for="tempo">Número de Anos: </label>
                        <input type="number" id="tempo" required /><br />

                        <button class="button-cal1" type="button" onclick="firstCalculator()">Calcular</button>
                        </div>
                    </form>
                    <p class="cal1-resultado" id="resultado"></p>
                </div>
            </main>
            <!-- End of Main Content -->

            <!-- Right Section -->
            <div class="right-section">
                <div class="nav">
                    <button id="menu-btn">
                        <span class="material-icons-sharp"> menu </span>
                    </button>

                    <div class="profile">
                        <div class="info">
                            <p>Hi, <b id="name"></b></p>
                            <small class="text-muted">Admin</small>
                        </div>
                        <div class="profile-photo">
                            <img src="images/profile.webp" id="profilePicture" alt="Profile Picture" />
                        </div>
                    </div>
                </div>
                <!-- End of Nav -->

                <div class="user-profile">
                    <div class="logo">
                        <img src="images/profile.webp" />
                        <h2 id="bigName"></h2>
                        <p>Admin</p>
                    </div>
                </div>
                <label class="switch-container">
                    <input type="checkbox" id="darkModeToggle" />
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <script src="js/calculators.js"></script>
        <script src="js/orders.js"></script>
        <script src="js/main.js"></script>
        <script type="module" src="js/firebase.js"></script>
        <script>
            window.currentPageId = "calculator-1-link"
        </script>
    </body>
</html>
