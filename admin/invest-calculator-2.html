<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title></title>
    </head>
    <body>
        <!-- Sidebar Section -->
        <div class="container">
            <aside>
                <div class="toggle">
                    <img class="logo" src="images/logo.png" />
                    <div class="close" id="close-btn">
                        <span class="material-icons-sharp"> close </span>
                    </div>
                </div>
                <div id="sidebar-container"></div>
            </aside>
            <!-- End of Sidebar Section -->

            <!-- Main Content -->
            <main>
                <div class="user-settigns">
                    <h1>Investment simulator with monthly reinforcements</h1>
                    <p class="cal2-p">
                        It is a simulator available that helps the user to configure some parameters and determine the time when they should leave their investment to reach the final objective.
                    </p>
                    <div id="simulator">
                        <h2>Simulador de Investimento</h2>
                        <label class="cal-initiala" for="initialAmount">Valor Inicial: <input class="cal-initialb" type="number" id="initialAmount" placeholder="" required /></label>

                        <label class="cal-initiala" for="annualInterestRate"
                            >Taxa de Juros Anual (%): <input class="cal-initialb" type="number" id="annualInterestRate" placeholder="" required
                        /></label>

                        <label class="cal-initiala" for="monthlyContributions">Reforços Mensais: <input class="cal-initialb" type="number" id="monthlyContributions" placeholder= ></label>

                        <button class="cal2-button" onclick="secondCalculator()">Simular</button>
                        <br /><br />

                        <table id="resultTable">
                            <thead>
                                <tr>
                                    <th class="cal-initiala">Mês</th>
                                    <th class="cal-initiala">| Saldo</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </main>
            <!-- End of Main Content -->

            <!-- Right Section -->
            <div class="right-section">
                <div class="nav">
                    <button id="menu-btn">
                        <span class="material-icons-sharp"> menu </span>
                    </button>

                    <div class="profile">
                        <div class="info">
                            <p>Hi, <b id="name"></b></p>
                            <small class="text-muted">Admin</small>
                        </div>
                        <div class="profile-photo">
                            <img src="images/profile.webp" id="profilePicture" alt="Profile Picture" />
                        </div>
                    </div>
                </div>
                <!-- End of Nav -->

                <div class="user-profile">
                    <div class="logo">
                        <img src="images/profile.webp" />
                        <h2 id="bigName"></h2>
                        <p>Admin</p>
                    </div>
                </div>
                <label class="switch-container">
                    <input type="checkbox" id="darkModeToggle" />
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <script src="js/calculators.js"></script>
        <script src="js/orders.js"></script>
        <script src="js/main.js"></script>
        <script type="module" src="js/firebase.js"></script>
        <script>
            window.currentPageId = "calculator-2-link"
        </script>
    </body>
</html>
