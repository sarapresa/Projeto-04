<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title></title>
    </head>
    <body>
        <!-- Sidebar Section -->
        <div class="container">
            <aside>
                <div class="toggle">
                    <img class="logo" src="images/logo.png" />
                    <div class="close" id="close-btn">
                        <span class="material-icons-sharp"> close </span>
                    </div>
                </div>
                <div id="sidebar-container"></div>
            </aside>
            <!-- End of Sidebar Section -->

            <!-- Main Content -->
            <main>
                <div class="user-settigns">
                    <h2>User Settings</h2>
                    <p></p>
                    <!-- Add more content as needed -->

                    <!-- Profile Information -->
                    <div class="profile-information">
                        <div class="name-container">
                            <div class="first-name-field">
                                <label for="first-name">First Name:</label>
                                <input type="text" id="fname" placeholder="Enter your first name" />
                            </div>
                            <div class="last-name-field">
                                <label for="last-name">Last Name:</label>
                                <input type="text" id="lname" placeholder="Enter your last name" />
                            </div>
                        </div>
                        <label for="username">Username:</label>
                        <input type="text" id="username" placeholder="Enter your username" />

                        <label for="bio">Bio/About Me:</label>
                        <textarea id="bio" placeholder="Tell us about yourself"></textarea>
                    </div>

                    <!-- Contact Information -->
                    <div class="contact-information">
                        <label for="email">Email Address:</label>
                        <input type="email" id="mail" placeholder="Enter your email" />

                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" placeholder="Enter your phone number" />
                    </div>
                    <!-- Save/Update Button -->
                    <button type="button" class="save-button">Save Changes</button>
                </div>
            </main>
            <!-- End of Main Content -->

            <!-- Right Section -->
            <div class="right-section">
                <div class="nav">
                    <button id="menu-btn">
                        <span class="material-icons-sharp"> menu </span>
                    </button>

                    <div class="profile">
                        <div class="info">
                            <p>Hi, <b id="name"></b></p>
                            <small class="text-muted">Admin</small>
                        </div>
                        <div class="profile-photo">
                            <img src="images/profile.webp" id="profilePicture" alt="Profile Picture" />
                        </div>
                    </div>
                </div>
                <!-- End of Nav -->

                <div class="user-profile">
                    <div class="logo">
                        <img src="images/profile.webp" />
                        <h2 id="bigName"></h2>
                        <p>Admin</p>
                    </div>
                </div>

                    <label class="switch-container">
                        <input type="checkbox" id="darkModeToggle" />
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        <script src="js/orders.js"></script>
        <script src="js/main.js"></script>
        <script type="module" src="js/firebase.js"></script>
        <script>
            window.currentPageId = "user-settings-link"
        </script>
    </body>
</html>
